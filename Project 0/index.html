<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="indexstyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="GoogleButtonsTop"> 
            <a href="advancedsearch.html">            
                <button type="link">Advanced Search</button> 
            </a>
            <a href="imagesearch.html">
                <button>Image Search</button>
            </a>
        </div>


        <div class="Up">
            <div class="GoogleLogo">
               <img id="GoogleImg" src="Assets/Google Logo.png" alt="Google">
            </div>
        </div>
        <div class="Form">
        <form action="https://google.com/search">
            <div class="SearchBox"> 
                <div class="Position">
                    <div id="SearchIcon">
                        <div class="Icon">
                            <span class="material-icons md-light md-inactive md-18">search</span>
                        </div>
                    </div>
                    <div class="a4">
                        <div class="TextInput">
                            <input type="text" name="q" maxlength="2048">
                        </div>
                    </div>
                </div>
            </div>
            <div class="GoogleButtons">    
            <center> 
                <button type="submit"> Google Search </button>
                <button type="submit" name="btnI"> I'm Feeling Lucky </button>
                </center> 
            </div>
        </form>
        </div>
    </body>
</html>
